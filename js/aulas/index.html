<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center;">Calcule seu IMC</h1>
    <form class="form-imc" id="form-imc">
        <fieldset>
            <input type="text" id="nome" placeholder="Nome"><br>
            <input type="text" id="sobrenome" placeholder="Sobrenome"><br>
            <input type="number" id="idade" placeholder="Idade"><br>
            <input type="number" step="0.01" id="peso" placeholder="Insira seu peso"><br>
            <input type="number" step="0.01" id="altura" placeholder="Insira sua altura"><br>
            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </fieldset>
    </form>
    <script src="classes.js"></script>
</body>
</html>
